<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 √úzen≈ëfal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 { text-align: center; }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background-color: #45a049; }
    .message {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 5px;
      background-color: #f1f1f1;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>CS2 √úzen≈ëfal</h2>

  <input type="text" id="name" placeholder="Neved">
  <textarea id="message" placeholder="√úzeneted..." rows="3"></textarea>
  <button onclick="saveMessage()">Felt√∂lt√©s</button>

  <h3>üìú √úzenetek:</h3>
  <div id="messages"></div>

  <script type="module">
    // CDN-es Firebase modulok import√°l√°sa
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // üîπ Firebase config a te projektedb≈ël
    const firebaseConfig = {
      apiKey: "AIzaSyC3Cgmy41qLWLy-HLVAyn1QFejdlflUnSY",
      authDomain: "website-26acc.firebaseapp.com",
      databaseURL: "https://website-26acc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "website-26acc",
      storageBucket: "website-26acc-firebasestorage.app",
      messagingSenderId: "156168009563",
      appId: "1:156168009563:web:e464ba2d56f32138190c7e",
      measurementId: "G-P4XTEHXV4C"
    };

    // Firebase inicializ√°l√°s
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    // üîπ √úzenet ment√©se
    window.saveMessage = function() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();

      if(name && msg){
        push(messagesRef, { name, msg })
          .then(() => {
            // √úzenet elk√ºldve, mez≈ëk t√∂rl√©se
            document.getElementById("name").value = "";
            document.getElementById("message").value = "";
          })
          .catch(err => {
            console.error("Hiba az √ºzenet ment√©sekor:", err);
          });
      } else {
        alert("√çrd be a neved √©s az √ºzeneted!");
      }
    };

    // üîπ Val√≥s idej≈± √ºzenetfriss√≠t√©s
    onValue(messagesRef, (snapshot) => {
      const list = document.getElementById("messages");
      list.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${data.name}: ${data.msg}`;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
