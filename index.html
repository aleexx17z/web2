<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall</title>
  <link rel="stylesheet" href="texts-style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap');
    :root {
      --surface: #18181c;
      --surface-2: #19191d;
      --surface-3: #121213;
      --accent: #2d2d2d;
      --primary-icon: #dadada;
      --primary-text: #fff;
      --secondary-text: #b0b0b0;
      --border: #242428;
      --input-bg: #202024;
      --input-border: #29292d;
      --radius: 18px;
      --radius-sm: 13px;
      --transition: .12s cubic-bezier(.5,0,.2,1);
      --pm-surface: #171718;
      --sidebar-width: 85px;
      --pm-thread-bg: #18181b;
      --message-accent: #212124;
      --success-bg: #1d2117;
      --success-color: #bbc6ae;
      --error-bg: #261d1d;
      --error-color: #d96b6b;
      --modal-bg: rgba(20,20,24,0.93);
      --modal-blur: 4px;
      --mobnav-height: 61px;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--surface);
      color: var(--primary-text);
      font-size: 17px;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      background: var(--surface);
    }
    #app-shell { display: flex; flex-direction: row; min-height: 100vh; width: 100vw;}
    .sidebar {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      background: var(--surface-3);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 26px 0 22px 0;
      gap: 18px;
      position: sticky;
      top: 0;
      z-index: 5;
    }
    .sidebar .logo {
      margin-bottom: 19px;
      font-size: 2.04rem;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      letter-spacing: .17em;
      color: #ededed;
      background: none;
      user-select: none;
      text-transform: uppercase;
      font-style: normal;
      text-shadow: 0 2.5px 12px #11111136, 0 1px 0 #151515;
      /* Logo "W" jobbrább -- hogy sorban legyen az ikonokkal! */
      margin-left: 22px;
      align-self: flex-start;
      line-height: 52px;
      height: 52px;
      display: flex;
      align-items: center;
    }
    .sidebar .nav-btn {
      width: 52px;
      height: 52px;
      background: transparent;
      border: none;
      border-radius: 14px;
      transition: background var(--transition), color var(--transition);
      color: var(--primary-icon);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.55rem;
      margin-bottom: 4px;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    .sidebar .nav-btn.selected,
    .sidebar .nav-btn:focus {
      background: var(--surface-2);
      color: #dedede;
      box-shadow: 0 2px 12px #191a1a29;
    }
    .sidebar .nav-btn:hover:not(.selected) {
      background: #232323;
      color: #bbb;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: var(--surface);
      min-height: 100vh;
      max-width: 100vw;
    }
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 32px 0 32px;
      height: 56px;
      border-bottom: 1px solid var(--border);
      background: var(--surface-2);
      z-index: 6;
      position: sticky;
      top: 0;
      min-height: 56px;
      min-width: 0;
    }
    .header-title {
      font-size: 1.32rem;
      font-weight: bold;
      color: #ececec;
      font-style: normal;
      letter-spacing: 0.14em;
      user-select: none;
      text-transform: uppercase;
      margin-right: 0;
      text-shadow: none;
    }
    .main-search-bar-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-3);
      padding: 0.7em 2em 0.7em 2em;
      border-bottom: 1px solid var(--border);
    }
    .main-search-bar {
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border-radius: 13px;
      border: 1.2px solid var(--input-border);
      padding: 0.13em 0.98em;
      width: 100%;
      max-width: 370px;
      min-width: 0;
      box-shadow: 0 1px 8px -5px #16161614;
      transition: box-shadow .14s;
    }
    .main-search-bar input[type="text"] {
      background: transparent;
      border: none;
      color: #d8d8e2;
      font-size: 1.02em;
      font-family: inherit;
      outline: none;
      padding: 0.7em 0.7em 0.7em 0.11em;
      width: 100%;
      min-width: 0;
      transition: background .16s;
    }
    .main-search-bar input[type="text"]:focus {
      background: #222226;
    }
    .main-search-bar .search-icon {
      color: #b8b8b9;
      margin-right: 0.43em;
      margin-left: 0.08em;
      min-width: 20px;
      min-height: 20px;
      width: 1.17em;
      height: 1.17em;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tab-content { display: none; }
    .tab-content.active { display: flex; flex-direction: column; flex: 1 1 0%; }
    .feed-outer {
      display: flex;
      gap: 0;
      margin: 36px auto 0 auto;
      max-width: 900px;
      flex: 1 1 0%;
      width: 98vw;
      align-items: flex-start;
      justify-content: center;
    }
    .feed-col {
      flex: 2;
      max-width: 640px;
      min-width: 70vw;
      width: 100%;
      margin-bottom: 30px;
    }
    .card {
      background: var(--surface-2);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 32px 36px 24px 36px;
      margin-bottom: 0;
      margin-top: 0;
      box-shadow: 0 2px 11px -7px #10101019, 0 2px 8px -7px #00000022;
      width: 100%;
      box-sizing: border-box;
    }
    .main-message-form {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      border-radius: var(--radius);
      background: var(--input-bg);
      border: 1.3px solid var(--input-border);
      padding: 13px 18px;
      width: 100%;
      box-shadow: 0 3px 10px -10px #1a1a1a13;
      box-sizing: border-box;
      flex-direction: row;
      flex-wrap: nowrap;
    }
    #main-profile-view, #guest-main-form {
      display: flex;
      align-items: center;
      gap: 11px;
      width: auto;
      margin-bottom: 0;
      min-width: 0;
    }
    .avatar,
    .avatar-large {
      border-radius: 50%;
      background: #111111;
      border: 2.5px solid #222223;
      object-fit: cover;
      box-shadow: 0 2px 10px #16161610;
    }
    .avatar-large { width: 48px; height: 48px; }
    .avatar { width: 47px; height: 47px; }
    .user-meta {
      display: flex;
      flex-direction: column;
      margin-top: 0;
      justify-content: center;
    }
    #user-name-view,
    #profile-tab-name {
      font-size: 1.13rem;
      font-weight: 700;
      color: #efefef;
      letter-spacing: .01em;
      margin-bottom: 2px;
      margin-top: 2px;
    }
    .main-message-form .message-input-container {
      display: flex;
      flex: 1 1 0%;
      align-items: center;
      gap: 0;
      background: none;
    }
    .main-message-form input[type="text"] {
      background: transparent;
      border: none;
      color: #e5e5ea;
      resize: none;
      font-size: 1.14em;
      border-radius: 12px;
      height: 44px;
      width: 100%;
      min-width: 0;
      outline: none;
      font-family: inherit;
      padding: 9px 15px 9px 14px;
      margin-right: 0px;
      line-height: 1.27;
      box-sizing: border-box;
      box-shadow: none;
      transition: background .18s;
    }
    .main-message-form input[type="text"]:focus,
    .main-message-form input[type="text"]:active {
      background: #242426;
      box-shadow: 0 2px 17px #13131622;
      transition: box-shadow .14s;
    }
    .main-message-form .send-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      color: #bdbdbd;
      border: none;
      border-radius: 9px;
      margin-left: 10px;
      margin-right: 4px;
      margin-top: 0;
      margin-bottom: 0;
      padding: 4px 8px;
      font-size: 1.33rem;
      cursor: pointer;
      transition: background .11s, color .13s;
      min-width: 38px;
      min-height: 38px;
      height: 44px;
    }
    .main-message-form .send-btn:hover { background: #232324; color: #efefef;}
    .messages-area {
      margin-top: 18px;
      padding-bottom: 48px;
      overflow-y: auto;
      width: 100%;
      min-height: 430px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .message {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      padding: 17px 18px 13px 11px;
      border-radius: 16px;
      background: var(--message-accent);
      margin-bottom: 15px;
      position: relative;
      transition: box-shadow .14s;
      box-shadow: 0 0.5px 6px #15151508;
      border: 1px solid #222224;
    }
    .msg-mainblock { display: flex; flex-direction: column; flex: 1 1 0%; min-width: 0;}
    .msg-headerrow {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      width: 100%;
      min-width: 0;
    }
    .msg-user { font-weight: 800; color: #cecece; font-size: 1.08rem; letter-spacing: 0.06em; user-select: text; text-transform: capitalize; margin-right: 7px; margin-top: 5px; margin-bottom: 0; display: block;}
    .msg-user[data-guest="1"] { color: #aaaaaa; font-weight: 500;}
    .msg-user:hover:not([data-guest="1"]) { text-decoration: underline; }
    .msg-actions { display: flex; align-items: flex-start; gap: 0.5em; margin-left: 0.8em; margin-top: 4px;}
    .msg-delete-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0 2px 0 0;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 1.31em;
      border-radius: 7px;
      opacity: 0.72;
      transition: color .16s, background .12s, opacity .16s;
    }
    .msg-delete-btn:hover,
    .msg-delete-btn:focus {
      color: #e23c3b;
      background: rgba(60,20,20,0.06);
      opacity: 1;
    }
    .msg-time { color: #767676; font-size: .98em; font-weight: 480; letter-spacing: .01em; text-align: left; margin: 2px 0 0 0; font-variant-numeric: tabular-nums; display: block;}
    .msg-text { font-size: 1.11rem; color: #ededed; font-weight: 500; letter-spacing: 0.01em; line-height: 1.62; word-break: break-word; margin-left: 0; margin-top: 2px; flex: 1 1 0%;}
    .error-msg, .success-msg {
      font-size: 1rem;
      padding: 10px 16px;
      border-radius: 12px;
      margin-top: 9px;
      margin-bottom: 9px;
      text-align: center;
      font-weight: 600;
      display: block;
      width: 100%;
    }
    .error-msg { color: var(--error-color); background: var(--error-bg);}
    .success-msg { color: var(--success-color); background: var(--success-bg);}
    .hide { display: none !important; }
    #overlay-blur {
      position: fixed;
      z-index: 99;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--modal-bg);
      backdrop-filter: blur(var(--modal-blur));
      opacity: .93;
      transition: opacity 0.18s;
      display: flex;
      align-items: center; justify-content: center;
    }
    #overlay-blur.hide { display: none !important;}
    #delete-modal, #logout-modal, #settings-modal {
      min-width: 312px;
      background: #19191a;
      color: #ececec;
      border-radius: 17px;
      border: 1.2px solid #322;
      box-shadow: 0 2px 25px 2px #0a0b0f3a;
      padding: 30px 27px 23px 27px;
      text-align: center;
      position: relative;
      z-index: 120;
      max-width: 90vw;
      animation: modalpop .17s;
      font-family: inherit;
    }
    @keyframes modalpop {
      from { transform: translateY(28px) scale(.92); opacity: 0.3;}
      to   { transform: none; opacity: 1;}
    }
    #delete-modal h4, #logout-modal h4, #settings-modal h4 {
      color: #ffcfcf;
      font-size: 1.16em;
      margin: 0 0 14px 0;
      font-weight: bold;
      letter-spacing: .02em;
    }
    #delete-modal .dm-msg, #logout-modal .dm-msg {
      color: #beb1b1;
      font-size: 1.07em;
      margin-bottom: 21px;
      margin-top: 5px;
      line-height: 1.55;
    }
    #delete-modal .modal-btns,
    #logout-modal .modal-btns,
    #settings-modal .modal-btns {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 0; padding: 0;
    }
    #delete-modal button,
    #logout-modal button,
    #settings-modal button {
      min-width: 92px;
      font-size: 1.04em;
      border: none;
      font-weight: 700;
      padding: 9px 0;
      border-radius: 11px;
      cursor: pointer;
      margin: 0 2px;
      transition: background .12s, color .13s;
    }
    #delete-modal .modal-btn-cancel, #logout-modal .modal-btn-cancel, #settings-modal .modal-btn-cancel { background: #232325; color: #dfdfdf; border: 1.3px solid #343;}
    #delete-modal .modal-btn-cancel:hover, #logout-modal .modal-btn-cancel:hover, #settings-modal .modal-btn-cancel:hover { color: #fff; background: #2c2c2c;}
    #delete-modal .modal-btn-del, #logout-modal .modal-btn-del { background: #970606; color: #fff7f7; border: 1.6px solid #b14d4d;}
    #delete-modal .modal-btn-del:hover, #logout-modal .modal-btn-del:hover { background: #d21d1d; color: #fff; border-color: #a81a1a;}
    .auth-container { background: var(--surface-2); border-radius: var(--radius); border: 1.5px solid #232323; padding: 32px 38px 24px 38px; margin: 48px auto 0 auto; box-shadow: 0 1px 20px -8px #16161613; max-width: 410px; width: 97vw; min-width: 0;}
    .input-group { display: flex; flex-direction: column; margin-bottom: 17px; gap: 3px;}
    .input-group label {
      font-size: .97em;
      font-weight: 540;
      color: #ababab;
      margin-bottom: 2.5px;
      letter-spacing: 0.005em;
    }
    .input-group input[type="text"], .input-group input[type="file"], .input-group input[type="password"], .input-group textarea {
      width: 100%;
      border: 1.2px solid var(--input-border);
      background: var(--input-bg);
      color: #e1e2ea;
      font-size: 1.13em;
      border-radius: 11px;
      padding: 12px 14px;
      margin-top: 2px;
      transition: border 0.13s, background 0.13s, box-shadow .13s;
      margin-bottom: 0;
      font-family: inherit;
      box-sizing: border-box;
    }
    .input-group input:focus, .input-group textarea:focus {
      border-color: #333;
      background: #191919;
      box-shadow: 0 0.5px 8px #20202033;
    }
    .auth-container h3 {
      text-align: center;
      font-size: 1.24rem;
      font-weight: 690;
      color: #dddddd;
      letter-spacing: .06em;
      margin-bottom: 22px;
      margin-top: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    .auth-container button {
      background: #232324;
      color: #efefef;
      min-width: 135px;
      width: 100%;
      margin-top: 11px;
      margin-bottom: 6px;
      font-size: 1.11rem;
      font-weight: 700;
      padding: 11px 0;
      border-radius: var(--radius-sm);
      border: none;
      box-shadow: 0 2.5px 13px -6px #1a1a1a18;
      cursor: pointer;
      letter-spacing: .09em;
      transition: background .12s, color .13s;
    }
    .auth-container button:hover { background: #303032; color: #fff;}
    .profile-section-buttons {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      justify-content: center;
    }
    .edit-profile-btn, .profile-pm-btn, .logout-btn {
      background: none;
      color: #ccc;
      border: 1.2px solid #363636;
      border-radius: var(--radius-sm);
      padding: 8px 18px;
      font-size: 1.03rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .11s, color .12s, border .12s;
    }
    .edit-profile-btn:hover, .profile-pm-btn:hover, .logout-btn:hover {
      background: #232324;
      color: #fff;
      border-color: #232324;
    }
    #pm-tab-content .card {
      max-width: 570px;
      margin: 38px auto 0 auto;
      min-height: 350px;
      background: var(--pm-surface);
      border: 1.6px solid #2c2c2c;
    }
    #pm-userlist { margin-bottom: 1.6em; margin-top: 0.8em; display: flex; flex-wrap: wrap; gap: 11px; justify-content: start;}
    #pm-userlist button { font-size: 1.04rem; background: #242424; color: #c2c2c2; border: 1px solid #303030; border-radius: 12px; padding: 10px 19px; font-weight: 600; cursor: pointer; transition: background .1s, color .12s;}
    #pm-userlist button:hover { background: #1b1b1d; color: #fff;}
    #pm-thread-area { margin-top: 10px; min-height: 120px; }
    #pmthread-messages { background: var(--pm-thread-bg); border-radius: 15px; padding: 18px 8px 12px 18px; min-height: 86px; margin-bottom: 1.4em; max-height: 320px; overflow-y: auto; width: 100%;}
    #pmthread-messages .pm-message { display: flex; gap: 8px; align-items: center; margin-bottom: 7px;}
    #pmthread-messages .pm-author { min-width: 57px; font-weight: 700; color: #bbbbbb; font-size: 1.02em;}
    #pmthread-messages .pm-text { background: #19191c; color: #fafafd; border-radius: 9px; padding: 9px 19px 10px 14px; display: inline-block; font-size: 1.13em; font-weight: 570;}
    .mobile-navbar { display: none;}
    @media (max-width: 900px) {
      .feed-outer { flex-direction: column; gap: 0; }
      .feed-col { min-width: 0; max-width: 99vw;}
      .sidebar { min-width: 69px; width: 69px;}
      .header-bar { padding-inline: 10px;}
      .main-search-bar-wrapper { padding-inline: 7vw; }
      .card, .auth-container { padding-left: 8vw; padding-right: 8vw;}
    }
    @media (max-width: 600px) {
      .card, .auth-container { padding-left: 2vw; padding-right: 2vw;}
      .header-bar { padding-inline: 2vw;}
      .main-search-bar-wrapper { padding-inline: 2vw;}
      .sidebar { display: none !important; }
      .main-message-form input[type="text"] { height: 38px; }
      .sidebar .logo { margin-left: 18px;}
      .mobile-navbar {
        display: flex !important;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100vw;
        height: var(--mobnav-height);
        background: var(--surface-3);
        border-top: 1.3px solid var(--border);
        z-index: 1200;
        justify-content: space-around;
        align-items: center;
        gap: 0;
        box-shadow: 0 0 12px #00000022;
        padding: 0;
      }
      .mobile-navbar .nav-btn {
        flex: 1 1 0;
        min-width: 45px;
        max-width: 80px;
        height: 50px;
        margin: 0 !important;
        justify-content: center;
        border-radius: 12px;
        font-size: 1.35rem;
        background: none;
        border: none;
        color: var(--primary-icon);
        outline: none;
        align-items: center;
        display: flex;
        transition: background var(--transition), color var(--transition);
      }
      .mobile-navbar .nav-btn.selected,
      .mobile-navbar .nav-btn:focus {
        background: var(--surface-2);
        color: #dedede;
      }
      .mobile-navbar .nav-btn:hover:not(.selected) {
        background: #232323;
        color: #bbb;
      }
      body { padding-bottom: var(--mobnav-height);}
    }
  </style>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
<div id="app-shell">
  <div class="sidebar">
    <div class="logo">W</div>
    <button class="nav-btn selected" id="tab-main" title="Főoldal"><i data-feather="message-square"></i></button>
    <button class="nav-btn" id="tab-pm" title="Privát üzenetek"><i data-feather="send"></i></button>
    <button class="nav-btn" id="tab-profile" title="Profilod"><i data-feather="user"></i></button>
    <button class="nav-btn" id="tab-settings" title="Beállítások"><i data-feather="settings"></i></button>
    <button class="nav-btn" id="tab-logout" title="Kijelentkezés"><i data-feather="log-out"></i></button>
    <button class="nav-btn" id="tab-login" title="Belépés"><i data-feather="log-in"></i></button>
    <button class="nav-btn" id="tab-register" title="Regisztráció"><i data-feather="user-plus"></i></button>
  </div>
  <nav class="mobile-navbar" id="mobile-navbar">
    <button class="nav-btn selected" id="tab-main-mobile" title="Főoldal"><i data-feather="message-square"></i></button>
    <button class="nav-btn" id="tab-pm-mobile" title="Privát üzenetek"><i data-feather="send"></i></button>
    <button class="nav-btn" id="tab-profile-mobile" title="Profilod"><i data-feather="user"></i></button>
    <button class="nav-btn" id="tab-settings-mobile" title="Beállítások"><i data-feather="settings"></i></button>
    <button class="nav-btn" id="tab-logout-mobile" title="Kijelentkezés"><i data-feather="log-out"></i></button>
    <button class="nav-btn" id="tab-login-mobile" title="Belépés"><i data-feather="log-in"></i></button>
    <button class="nav-btn" id="tab-register-mobile" title="Regisztráció"><i data-feather="user-plus"></i></button>
  </nav>
  <main>

    if (!avatarFile.type.startsWith('image/')) {
      errorDiv.textContent = "Csak képet tölts fel!";
      errorDiv.classList.remove('hide');
      return;
    }
    newAvatar = await fileToBase64Square(avatarFile, 74);
  }
  try {
    let updates = {};
    if (newAvatar) updates.avatar = newAvatar;
    if (newUsernameInput && newUsernameInput !== currentUser) {
      const oldUserSnap = await get(child(usersRef, currentUser));
      if (!oldUserSnap.exists()) throw new Error("Felhasználó nem található.");
      const userData = oldUserSnap.val();
      updates = { ...userData, ...updates, username: newUsernameInput };
      await set(child(usersRef, newUsernameInput), updates);
      await set(child(usersRef, currentUser), null);
      currentUser = newUsernameInput;
      if (updates.avatar) currentAvatar = updates.avatar;
      saveCurrentUserToStorage();
    } else if (Object.keys(updates).length) {
      await update(child(usersRef, currentUser), updates);
      if (updates.avatar) currentAvatar = updates.avatar;
      saveCurrentUserToStorage();
    }
    successDiv.textContent = "Elmentve!";
    successDiv.classList.remove('hide');
    setTimeout(() => { showProfileMainView(); }, 1000);
  } catch (e) {
    errorDiv.textContent = "Mentés sikertelen.";
    errorDiv.classList.remove('hide');
  }
};

function formatTimeHM(ts) {
  if (!ts) return "";
  const d = new Date(ts); let hours = d.getHours(); let mins = d.getMinutes(); let pm = '';
  if (hours === 0) { hours = 12; pm = "AM";}
  else if (hours < 12) { pm = "AM"; }
  else if (hours === 12) { pm = "PM"; }
  else { pm = "PM"; hours = hours % 12;}
  const sH = hours.toString();
  const sM = mins < 10 ? "0" + mins : ""+mins;
  return sH + ":" + sM + " " + pm;
}
function formatTimeFull(ts) {
  if (!ts) return "";
  const d = new Date(ts);
  const yyyy = d.getFullYear();
  const mm = (d.getMonth()+1).toString().padStart(2,"0");
  const dd = d.getDate().toString().padStart(2,"0");
  return `${yyyy}.${mm}.${dd}.  ${formatTimeHM(ts)}`;
}

let lastMsgArr = [];
let lastMessageTsForNotif = 0;
function renderMessages(msgArrRaw) {
  lastMsgArr = Array.isArray(msgArrRaw) ? msgArrRaw : [];
  messagesArea.innerHTML = "";
  let filteredArr = lastMsgArr;
  // No guest filter anymore!
  if (searchTerm) {
    const q = searchTerm.toLowerCase();

      (m.msg && m.msg.toLowerCase().includes(q)) ||
      (m.name && m.name.toLowerCase().includes(q))
    );
  }
  if (filteredArr.length === 0) {
    if (lastMsgArr.length === 0) {
      messagesArea.innerHTML = `<div style="color:#909099;text-align:center;margin:1.6em 0;">Nincs üzenet.</div>`;
    } else if (searchTerm && lastMsgArr.length > 0) {
      messagesArea.innerHTML = `<div style="color:#909099;text-align:center;margin:1.5em 0;">Nincs találat a keresésre.</div>`;
    }
    if(window.feather) feather.replace();
    return;
  }
  filteredArr.forEach(data => {
    const div = document.createElement("div");
    div.className = "message";
    const avatarWrap = document.createElement('span');
    avatarWrap.className = 'avatar';
    avatarWrap.style.display = "flex";
    if (data.guest || !data.name || (!data.avatar || data.avatar.length <= 10)) {
      avatarWrap.style.background = "#13131b";
      const icon = document.createElement('i');
      icon.setAttribute('data-feather','user');
      icon.style.width = "24px";
      icon.style.height = "24px";
      icon.style.margin = "auto";
      icon.style.color = "#868698";
      avatarWrap.appendChild(icon);
    } else {
      avatarWrap.style.background = "#111111";
      const img = document.createElement('img');
      img.src = data.avatar;
      img.alt = "-";
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.borderRadius = "50%";
      img.style.objectFit = "cover";
      avatarWrap.appendChild(img);
    }
    div.appendChild(avatarWrap);
    const inner = document.createElement("div");
    inner.className = "msg-mainblock";
    const headrow = document.createElement("div");
    headrow.className = "msg-headerrow";
    const name = document.createElement('span');
    name.className = 'msg-user';
    if (data.guest || !data.name) {
      name.textContent = data.name || "Vendég";
      name.dataset.guest = "1";
    } else {
      name.textContent = data.name;
      name.dataset.profile = data.name;
    }
    headrow.appendChild(name);
    const actions = document.createElement("span");
    actions.className = "msg-actions";
    if (
      (!data.guest && currentUser && data.name && data.name.toLowerCase() === currentUser.toLowerCase())
      ||
      (data.guest && currentUser === null && guestMode)
    ) {
      const delBtn = document.createElement('button');
      delBtn.className = "msg-delete-btn";
      delBtn.title = "Üzenet törlése";
      delBtn.setAttribute("aria-label", "Üzenet törlése");
      delBtn.style.display = "flex";
      delBtn.innerHTML = `<svg width="22" height="22" viewBox="0 0 21 21" fill="none" stroke="currentColor" stroke-width="2.1" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6V19.2c0 .44-.33.8-.77.8H5.77c-.44 0-.77-.36-.77-.8V6m3 0V4.8A2.8 2.8 0 0 1 10.8 2h1.4a2.8 2.8 0 0 1 2.8 2.8V6"></path><line x1="8" y1="10" x2="8" y2="16"></line><line x1="13" y1="10" x2="13" y2="16"></line></svg>`;
      delBtn.onmouseover = function() { delBtn.style.color = "#e23c3b"; };
      delBtn.onmouseout  = function() { delBtn.style.color = "#fff"; };
      delBtn.onclick = (e) => {
        e.preventDefault();
        showDeleteModal(data.id, data.msg);
      };
      actions.appendChild(delBtn);
    }
    headrow.appendChild(actions);
    inner.appendChild(headrow);
    const time = document.createElement('span');
    time.className = 'msg-time';
    time.textContent = formatTimeFull(data.ts);
    inner.appendChild(time);
    const msgElem = document.createElement('span');
    msgElem.className = 'msg-text';
    msgElem.textContent = data.msg;
    inner.appendChild(msgElem);
    div.appendChild(inner);
    messagesArea.appendChild(div);
    if((data.guest || !data.avatar || data.avatar.length <= 10) && window.feather) {
      feather.replace({ elements: [avatarWrap] });
    }
    // DEVICE NOTIFICATION SUPPORT
    if(wallSettings && wallSettings.notifSound && window.enableDeviceNotification && !msgElem._notif) {
      if (data.ts > lastMessageTsForNotif && data.ts >= Date.now()-1500) {
        window.enableDeviceNotification(data);
        msgElem._notif = true;
      }
    }
  });
  if(window.feather) feather.replace();
}
// --- Show push notification ---
window.enableDeviceNotification = function(msgObj) {
  // Ask permission if needed
  if ("Notification" in window) {
    if (Notification.permission === "granted") {
      const title = msgObj.guest ? "Vendég üzenet" : msgObj.name || "Új üzenet";
      let body = (msgObj.msg || "").slice(0, 80);
      const n = new Notification(title, {
        body,
        icon: "/favicon.ico"
      });
      // Optionally add click handler
      setTimeout(()=>{n.close && n.close()}, 4500);
    } else if (Notification.permission !== "denied") {
      Notification.requestPermission().then(function(permission){
        if(permission==="granted") window.enableDeviceNotification(msgObj);
      });
    }
  }
};

onValue(messagesRef, (snapshot) => {

  snapshot.forEach((child) => {
    msgArr.push({ id: child.key, ...child.val() });

  // Record max seen ts for notification logic
  const maxTs = msgArr.length > 0 ? msgArr[0].ts : 0;
  if (maxTs > lastMessageTsForNotif) lastMessageTsForNotif = maxTs;
  renderMessages(msgArr);
});

function fileToBase64Square(file, sz) {
  return new Promise(function(resolve) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      const img = new window.Image();
      img.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = sz;
        canvas.height = sz;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "#181821";
        ctx.fillRect(0,0,sz,sz);
        let size = Math.min(img.width, img.height);
        let sx = (img.width-size)/2;
        let sy = (img.height-size)/2;
        ctx.drawImage(img, sx, sy, size, size, 0, 0, sz, sz);
        resolve(canvas.toDataURL('image/png'));
      };
      img.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  });
}
